<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color:#404040; /* Light gray background */
             /*background-image: url('https://file.aiquickdraw.com/chatgpt/file-quWzZfPBWDswsWhhvvUDUHjB.png');
            background-size: cover;
            background-position: top;*/
            
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of viewport */
        }

        form {
            width: 400px;
            background-color: white; /* White background */
            padding: 30px;
            border-radius: 10px;
           box-shadow: 0px 0px 5px black;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 10px;
            color: black;
        }

        label {
            font-weight: bold;
            color:#999999; /* Dark gray text */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #ff3d00;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #d50000;
        }
        
        /* Style for the "Forgot Password" link */
        .resetpassword {
            text-align: center;
            margin-top: 20px;
        }

        .resetpassword a {
           color: #999999;
            text-decoration: none;
        }

        .resetpassword a:hover {
            text-decoration: underline;
        }
        
         nav {
            
            text-align: right;
            padding: 10px;
            width: 100%; /* Occupy the full width */
            position: fixed; /* Fixed position */
            top: 0; /* Stick to the top */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color:white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #ff3d00;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="/map-login">Login</a></li>
        <li><a href="/map-register">Register</a></li>
    </ul>
</nav>

<form action="/resetpassword" method="post" onsubmit="return validateForm()">
    <h1>Reset Password</h1>
    <label>Email ID:</label>
    <input type="email" name="email" required/>
    <br/><br/>
    <label>New Password:</label>
    <input type="password" name="newPassword" id="newPassword" onkeyup="checkPasswordMatch()" required/>
    <br/><br/>
    <label>Confirm Password:</label>
    <input type="password" name="confirmPassword" id="confirmPassword" onkeyup="checkPasswordMatch()" required/>
    <span id="passwordMatchMessage"></span> <!-- To display password match message -->
    <br/><br/>
    <input type="submit" value="Reset Password"/>
    <div class="resetpassword">
        <a href="/map-login">Back to Login</a>
    </div>
</form>

<script>
    function checkPasswordMatch() {
        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var message = document.getElementById("passwordMatchMessage");
        
        if (newPassword === confirmPassword) {
            message.style.color = 'green';
            message.innerHTML = 'Password Match';
        } else {
            message.style.color = 'red';
            message.innerHTML = 'Password Does Not Match';
        }
    }

    function validateForm() {
        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        
        if (newPassword !== confirmPassword) {
            alert("Passwords do not match");
            return false;
        }
        return true;
    }
    
    
</script>
</body>
</html>
