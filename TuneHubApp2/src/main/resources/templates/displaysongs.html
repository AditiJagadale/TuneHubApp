        </ul>
    </nav>
    <main class="table">
        <section class="table__header">
            <h3>Explore Songs</h3>
            <input type="text" id="searchInput" placeholder="Search Artist, Songs, Genre">
        </section>
        <section class="table__body">
            <table id="songTable">
                <thead>
                <tr>
                    <tr>
                    	<th>ID</th>
                        <th>Name</th>
                        <th>Artist</th>
                        <th>Genre</th>
                        <th>Link</th>
                    </tr>
                  </tr>
                </thead>
                <tbody>
                    <tr class="column" th:each="songlist:${songlist}">
                    	<td th:text=${songlist.id}></td>
                        <td th:text=${songlist.name}></td>
                        <td th:text=${songlist.artist}></td>
                        <td th:text=${songlist.genre}></td>
                        <td><audio controls>
                            <source th:src=${songlist.link} type="audio/mpeg"></audio>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script>
        const searchInput = document.getElementById('searchInput');
        const table = document.getElementById('songTable');
        const rows = table.getElementsByTagName('tr');

        searchInput.addEventListener('keyup', function() {
            const searchText = searchInput.value.toLowerCase();

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let found = false;

                for (let j = 0; j < cells.length && !found; j++) {
                    const cellText = cells[j].innerText.toLowerCase();
                    if (cellText.indexOf(searchText) > -1) {
                        found = true;
                    }
                }

                if (found) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }
        });
    </script>
</body>

</html>
